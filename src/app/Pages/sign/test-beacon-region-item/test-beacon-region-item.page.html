<ion-button (click)="testBtn()" style="display: none;" id="testinIds">Refresh</ion-button>
<ion-item lines="none">
  <ion-label>
    <div [ngStyle]="{'background-color':  beacon.active ? 'green' : 'red'}" class="status-dot">
    </div>
    <h2 style="margin: 0 16px;">{{ beacon.beaconNameEn}}</h2>
  </ion-label>
  <ion-label item-end style="text-align: right;">{{'signPage.rssi' | translate}} : {{iosDevice ? beacon.rssi :
    beacon.TX}}</ion-label>
</ion-item>
<ion-item-divider style="min-height: 1px; "> </ion-item-divider>
<ion-item *ngIf="beacon.active" lines="none">
  <ion-label class="text-center">
    <ion-button (click)="selectBeacon()" color="success">
      <ion-icon name="checkmark-outline" slot="end"></ion-icon>
      {{ 'Data.Activate' | translate}}
    </ion-button>
  </ion-label>
</ion-item>
